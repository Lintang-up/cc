<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kadal goreng</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      #calculator {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      input[type="text"] {
        width: 100%;
        height: 40px;
        text-align: right;
        font-size: 24px;
        margin-bottom: 10px;
      }
      .result {
        background-color: #eaeaea;
      }
      button {
        width: 23%;
        height: 60px;
        font-size: 20px;
        margin: 2px;
        cursor: pointer;
      }
      .button-row {
        display: flex;
        justify-content: space-between;
      }
      /* Gaya untuk tombol operasi */
      .operator {
        background-color: #555; /* Warna abu tua */
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="input" placeholder="" disabled />
      <input type="text" id="result" class="result" placeholder="" disabled />
      <div class="button-row">
        <button class="operator" onclick="clearInput()">C</button>
        <button class="operator" onclick="appendToInput('/')">/</button>
        <button class="operator" onclick="appendToInput('*')">*</button>
        <button class="operator" onclick="appendToInput('-')">-</button>
      </div>
      <div class="button-row">
        <button onclick="appendToInput('7')">7</button>
        <button onclick="appendToInput('8')">8</button>
        <button onclick="appendToInput('9')">9</button>
        <button class="operator" onclick="appendToInput('+')">+</button>
      </div>
      <div class="button-row">
        <button onclick="appendToInput('4')">4</button>
        <button onclick="appendToInput('5')">5</button>
        <button onclick="appendToInput('6')">6</button>
        <button class="operator" onclick="calculateResult()">=</button>
      </div>
      <div class="button-row">
        <button onclick="appendToInput('0')">0</button>
        <button onclick="appendToInput('1')">1</button>
        <button onclick="appendToInput('2')">2</button>
        <button onclick="appendToInput('3')">3</button>
      </div>
    </div>

    <script>
      function appendToInput(value) {
        document.getElementById("input").value += value;
      }

      function clearInput() {
        document.getElementById("input").value = "";
        document.getElementById("result").value = "";
      }

      function calculateResult() {
        document.getElementById("result").value = "MISS U:(";
      }
    </script>
  </body>
</html>
